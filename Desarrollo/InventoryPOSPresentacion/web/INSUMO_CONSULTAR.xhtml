<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view>    
        <h:head>
            <style>
                body{background: burlywood}

            </style>
        </h:head>
        <h:body>
            <h:form>
                <center>
                    <h2>Consultar Insumo</h2>
                    <table>
                        <tr>
                            <td>Nombre: </td>
                            <td><h:inputText id="nombre" value="#{insumo.nombreInsumo}" /></td>
                        </tr>
                        <tr>
                            <td>Codigo: </td>
                            <td><h:inputText id="codigo" value="#{insumo.codigoInsumo}" /></td>
                        </tr>
                    </table>
                    <p>
                        <h:commandButton id="btnConsultar" value="Consultar"  action="#{insumo.consultarInsumos}" />
                        <h:commandButton id="btnLimpiar" value="Limpiar"  action="#" /><br />
                        Ingrese los campos requeridos para poder consultar insumo
                    </p>
                </center>




            </h:form>

            <center>
                <h2>Insumos</h2><br /><br />
                 <table  border="1">
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>codigo</th>
                    <th>cantidad</th>
                    <th>unidad</th>
                    <th>nivel Insumo</th>
                    <th>nivel Optimo</th>
                </tr>
                <c:forEach items="#{insumo.insumos}" var="item" varStatus="status">
                   
                        <tr>
                            <td><h:outputText value="${status.index+1}"/></td>

                            <td><h:outputText value="${item.nombre}"/></td>

                            <td><h:outputText value="${item.cantidad}"/></td>

                            <td><h:outputText value="${item.unidad.simbolo}"/></td>

                            <td><h:outputText value="${item.nivelMinimo}"/></td>

                            <td><h:outputText value="${item.nivelOptimo}"/></td>
                        </tr>
                    </c:forEach>
                    </table>
                

            </center>
        </h:body>
    </f:view>    
</html>
