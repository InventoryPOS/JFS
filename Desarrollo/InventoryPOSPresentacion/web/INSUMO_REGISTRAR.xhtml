<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core">
    <f:view>    
        <h:head>
            <style>
                body{background: burlywood}

            </style>
        </h:head>
        <h:body>
            <h:form>
                <center>
                    <h2>Registrar Insumo</h2>
                    <table>
                        <tr>
                            <td>Nombre:(*) </td>
                            <td><h:inputText id="nombre" value="#{insumo.nombreInsumo}" /></td>
                        </tr>
                        <tr>
                            <td>Codigo:(*) </td>
                            <td><h:inputText id="codigo" value="#{insumo.codigoInsumo}" /></td>
                        </tr>
                        <tr>
                            <td>Unidad:(*) </td>
                            <td><h:inputText id="unidad" value="#{insumo.unidadInsumo}" /></td>
                        </tr>
                        <tr>
                            <td>Cantidad:(*) </td>
                            <td><h:inputText id="cantidad" value="#{insumo.cantidadInsumo}" /></td>
                        </tr>
                        <tr>
                            <td>Descripci√≥n:(*) </td>
                            <td><h:inputText id="descripcion" value="#{insumo.descripcion}" /></td>
                        </tr>
                    </table>
                    <p>
                    <h:commandButton id="btnRegistrar" value="Ingresar"  action="#" />
                    <h:commandButton id="btnLimpiar" value="Limpiar"  action="#" /><br />
                    Ingrese los campos requeridos para poder crear el insumo
                    </p>
                </center>


            </h:form>
        </h:body>
    </f:view>    
</html>
