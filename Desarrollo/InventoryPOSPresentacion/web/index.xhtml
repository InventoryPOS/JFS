<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core">
   
    <f:view>
        <head>
            <title>Index </title>
        </head>
        <body>
            <center>
                <h:form>
                    <style type="text/css">
                        body {background:cyan;border: 5px}
                        .titulo{alignment-adjust: central}
                       
                    </style>
                    <h3 class="titulo">Introduzca su nombre y password</h3>
                    <table>
                        <tr>
                            <td>Nombre:</td>
                            <td>
                                <h:inputText value="#{usuario.nombre}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Contrasena:</td>
                            <td>
                                <h:inputSecret value="#{usuario.contrasena}"/>
                            </td>
                        </tr>
                    </table>
                    <p>
                        <h:commandButton value="Ingresar" action="#{beanDecision.autenticar}"/>
                    </p>
                </h:form>
            </center>
        </body>
    </f:view>    
</html>
